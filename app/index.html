<!doctype html>
<html lang="en-GB" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Izizel Starter Kit</title>
        <meta name="description" content="Izizel is a basic front-end starter kit.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Web Application Manifest -->
        <link rel="manifest" href="manifest.json">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Izizel Starter Kit">
        <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Izizel Starter Kit">
        <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <meta name="theme-color" content="#3372DF">

        <link rel="stylesheet" href="styles/main.css">

        <script src="scripts/vendor/modernizr.js"></script>

        <!-- [if lt IE 9]>
        <script src="//cdn.jsdelivr.net/g/jquery@1.11,rem@1.3,respond@1.4,selectivizr@1.0"></script>
        <![endif]-->
    </head>

    <body>
        <main>
            <h1 class="title">Hello!</h1>
            <p>Welcome to Iziel Starter Kit.</p>
        </main>

        <!-- [if gt IE 8] -->
        <script src="//cdn.jsdelivr.net/g/jquery@2.1"></script>
        <script>window.jQuery || document.write('<script src="assets/scripts/vendor/jquery.js"><\/script>')</script>
        <!-- [endif] -->

        <!-- build:js(app/) ../../scripts/main.min.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script async src="https://www.google-analytics.com/analytics.js"></script>
    </body>
</html>
